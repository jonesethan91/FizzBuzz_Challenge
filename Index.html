    <div class=container>
        <div class="row">

            <input type="text" id="userNum3a" />
            <input type="text" id="userNum4a" />
            <input type="text" id="userNum5a" />
            <button onclick="AddFiveUserNumbers1()">Click ME</button>
            <div class="col-6">
                The answer is: <span id="result1"></span>
            </div>

        </div>
    </div>

    <script>
        function AddFiveUserNumbers1() {

            let userNum1a = document.getElementById("userNum1a");
            let userNum2a = document.getElementById("userNum2a");
            let userNum3a = document.getElementById("userNum3a");
            let userNum4a = document.getElementById("userNum4a");
            let userNum5a = document.getElementById("userNum5a");

            const spanEl = document.getElementById("result1");
            spanEl.innerHTML = `<b>${Number(userNum1a.value) + Number(userNum2a.value) + Number(userNum3a.value) + Number(userNum4a.value) + Number(userNum5a.value)}</b>`;
        }

    </script>
